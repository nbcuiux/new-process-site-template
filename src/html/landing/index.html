    <main>
        <!-- Initial markup -->
        <div class="segmenter" style="background-image: url('../imgs/introduction/garytheglobe.jpg'); background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;"></div>
        <h2 class="trigger-headline trigger-headline--hidden">
            <span><img src="../imgs/icons/nbc-peacock.svg" style="width: 6vw;"></img></span>
            <span>T</span>
            <span>E</span>
            <span>S</span>
            <span>T</span>

    //= ../menu/js.html
    <script src="../js/anime.min.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        (function() {
            var headline = document.querySelector('.trigger-headline'),
            links = document.querySelector('.splash-links'),
            trigger = document.querySelector('.btn--trigger'),
            segmenter = new Segmenter(document.querySelector('.segmenter'), {
                pieces: 7,
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuad',
                    delay: 50,
                    translateZ: {min: 10, max: 65}
                },
                parallax: true,
                parallaxMovement: {min: 5, max: 10},
                positions: [
                    {top: 10, left: 20, width: 20, height: 30},
                    {top: 8, left: 35, width: 30, height: 20},
                    {top: 25, left: 18, width: 14, height: 25},
                    {top: 23, left: 50, width: 20, height: 10},
                    {top: 30, left: 65, width: 10, height: 30},
                    {top: 48, left: 20, width: 10, height: 13},
                    {top: 50, left: 67, width: 10, height: 20}
                ],
                onReady: function() {
                    segmenter.animate();
                    headline.classList.remove('trigger-headline--hidden');
                    links.classList.remove('splash-links--hidden');
                }
            });
        })();
    </script>
